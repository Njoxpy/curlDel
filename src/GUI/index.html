<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CurlDel GUI - Retro Terminal Style</title>
    <style>
      body {
        background-color: #1a1a1a; /* Dark grey background */
        color: #ffffff; /* White text */
        font-family: "Courier New", Courier, monospace;
        padding: 20px;
        text-align: center;
      }
      h1 {
        color: #00ff00; /* Neon green */
        font-size: 3.5em;
        font-weight: bold;
        text-shadow: 3px 3px 10px #ffff00; /* Neon yellow glow */
      }
      input,
      button {
        background-color: #00ff00; /* Neon green */
        border: 2px solid #ff00ff; /* Neon pink */
        padding: 12px;
        margin: 10px;
        color: white;
        font-size: 1.2em;
        font-family: "Courier New", Courier, monospace;
        width: 60%;
        transition: all 0.3s ease;
      }
      input:focus,
      button:focus {
        outline: none;
        border-color: #ffff00; /* Neon yellow focus effect */
      }
      #response {
        font-family: "Courier New", Courier, monospace;
        color: #00ff00; /* Neon green */
        background-color: #000000; /* Black background */
        border: 2px solid #00ff00; /* Neon green border */
        padding: 15px;
        margin-top: 20px;
        width: 80%;
        height: 300px;
        overflow-y: scroll;
        white-space: pre-wrap; /* Preserve whitespace formatting */
        word-wrap: break-word;
        animation: typing 3s steps(40) 1s 1 normal both,
          blink-caret 0.75s step-end infinite;
      }

      /* Animation for the terminal typing effect */
      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      /* Cursor blinking effect */
      @keyframes blink-caret {
        50% {
          border-color: transparent;
        }
        100% {
          border-color: #00ff00;
        }
      }

      .button-container {
        margin-top: 30px;
      }
      .button-container button {
        font-weight: bold;
        width: 25%;
        margin: 10px;
        text-transform: uppercase;
        background-color: #ff00ff; /* Neon pink */
        border-color: #ff00ff; /* Neon pink */
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      .button-container button:hover {
        background-color: #ffff00; /* Neon yellow on hover */
        border-color: #ffff00; /* Neon yellow on hover */
        transform: scale(1.1); /* Zoom effect on hover */
      }

      .generate-pdf-button {
        background-color: #ff00ff; /* Neon pink */
        border: 2px solid #ff00ff; /* Neon pink */
        font-size: 1.2em;
        width: 60%;
        transition: background-color 0.3s ease;
      }
      .generate-pdf-button:hover {
        background-color: #ffff00; /* Neon yellow on hover */
        border-color: #ffff00;
      }
    </style>
  </head>
  <body>
    <h1>CurlDel GUI - Terminal</h1>

    <label for="endpoint">Endpoint:</label><br />
    <input id="endpoint" type="text" placeholder="Enter endpoint" />
    <br /><br />

    <label for="json">JSON Data (for POST/PUT):</label><br />
    <input id="json" type="text" placeholder="Enter JSON data (for POST/PUT)" />
    <br /><br />

    <label for="token">Bearer Token:</label><br />
    <input id="token" type="text" placeholder="Enter Bearer Token" />

    <!-- Add a button for PDF generation -->
    <button
      id="generate-pdf"
      class="generate-pdf-button"
      onclick="generatePDF()"
    >
      Generate PDF
    </button>

    <br /><br />

    <div class="button-container">
      <button onclick="sendRequest('GET')">GET Request</button>
      <button onclick="sendRequest('POST')">POST Request</button>
      <button onclick="sendRequest('PUT')">PUT Request</button>
      <button onclick="sendRequest('DELETE')">DELETE Request</button>
    </div>

    <div id="response"></div>

    <script>
      // Simulate response for terminal-style effect
      function updateResponse(message) {
        const responseElement = document.getElementById("response");
        responseElement.textContent += `\n> ${message}`;
      }

      // Example of sendRequest function to simulate sending GET, POST, PUT, DELETE requests
      function sendRequest(method) {
        updateResponse(`Sending ${method} request...`);
        setTimeout(() => {
          updateResponse(`${method} request completed.`);
        }, 2000); // Simulate response delay
      }

      // PDF generation placeholder function
      function generatePDF() {
        updateResponse("Generating PDF...");
        setTimeout(() => {
          updateResponse("PDF generated successfully.");
        }, 2000); // Simulate PDF generation delay
      }
    </script>
  </body>
</html>
